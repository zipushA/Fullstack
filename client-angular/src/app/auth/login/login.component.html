<div class="login-container">
    <mat-card class="login-card">
        <mat-card-header>
            <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-field">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" placeholder="Email" type="email" required>
                        <mat-icon matSuffix>email</mat-icon>
                      @if(f['email'].errors?.['required']) {<mat-error>Email is required</mat-error>}
                        @if(f['email'].errors?.['email']){<mat-error>Please enter a valid email address</mat-error>}
                    </mat-form-field>
                </div>

                <div class="form-field">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Password</mat-label>
                        <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required>
                        <button mat-icon-button matSuffix (click)="hide = !hide" type="button">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                       @if(f['password'].errors?.['required']) {<mat-error >Password is required</mat-error>}
                    </mat-form-field>
                </div>

                @if(error) {
                <div class="error-message">
                    {{ error }}
                </div>
                }

                <div class="form-actions">
                    <button mat-raised-button color="primary" type="submit" [disabled]="loading" class="full-width">
                        @if(loading){<mat-spinner diameter="20" class="spinner"></mat-spinner>}
                        @if(!loading){
                        <span>Login</span>
                        }
                    </button>
                </div>
            </form>
