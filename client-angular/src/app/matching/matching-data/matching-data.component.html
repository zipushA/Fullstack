<div class="matching-data-container">
    <h1 class="page-title">Matching Data Management</h1>
    
    <div class="form-card-container">
      
    <mat-card class="data-table-card">
      <mat-card-content>
        <div class="filter-container">
          <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search matching data" #input>
            <mat-icon matSuffix>search</mat-icon>
          </mat-form-field>
        </div>
       @if(loading) 
       { <div class="loading-container">
          <mat-spinner diameter="40"></mat-spinner>
        </div>}
       @if(!loading) 
{        <div class="table-container">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let data"> {{data.id}} </td>
            </ng-container>
          "residentialArea"  
            <!-- Name Column -->
            <ng-container matColumnDef="seniority">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> seniority </th>
              <td mat-cell *matCellDef="let data"> {{data.seniority}} </td>
            </ng-container>
            
            <!-- Description Column -->
            <ng-container matColumnDef="isBoys">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> isBoys </th>
              <td mat-cell *matCellDef="let data"> {{data.isBoys}} </td>
            </ng-container>
            
            <!-- Value Column -->
            <ng-container matColumnDef="isKeruv">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> isKeruv </th>
              <td mat-cell *matCellDef="let data"> {{data.isKeruv}} </td>
            </ng-container>
             <ng-container matColumnDef="residentialArea">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> residentialArea </th>
              <td mat-cell *matCellDef="let data"> {{data.residentialArea}} </td>
            </ng-container>
            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let data">
                <button mat-icon-button color="warn" (click)="deleteMatchingData(data.id)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="5">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
          
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of matching data"></mat-paginator>
        </div>}
      </mat-card-content>
    </mat-card>
  </div>
